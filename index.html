<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>MyLibrary</title>
</head>

<body>
    <div class="container">
        <div class="library__header" >
            <h1><span class="my">My</span> Library</h1>
            <!-- <table class="library__table" >
                <thead>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Read</td>
                </thead>
                <tbody >

                </tbody>
            </table> -->
            <button id="addNew" class="addNew">+</button>
            <input type="text" name="searchBar" id="searchBar" class="searchBar desktop-search" placeholder="SEARCH BY TYPE">
        </div>
        <div class="mobile-search">
            <input type="text" name="searchBar" id="searchBar" class="searchBar mobile-search-input" placeholder="SEARCH BY TYPE"></div>
        <div class="library">

        </div>
        <div class="bg-modal">
            <div class="modal-content">
                <h1>Add a book to your library</h1>
                <button class="cancel" id="cancel-btn">X</button>
                <form>
                    <input placeholder="Title" id="title" required>
                    <input placeholder="Author" id="author" required>
                    <input placeholder="Pages" type="number" id="pages" required>
                    <select name="type" id="type" required>
                        <option value="Action">Action</option>
                        <option value="Classic">Classics</option>
                        <option value="Comic Book">Comic Book</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Historical Fiction">Historical Fiction</option>
                        <option value="Literary Fiction">Literary Fiction</option>
                        <option value="Other">Other</option>
                      </select>
                    <p>Have you read it?</p>
                    <div class="checkbox__div">
                        <label class="checkbox__label">Yes
                            <input type="radio" checked="checked" name="read" id="Yes" value="Yes">
                            <span class="checkmark"></span>
                          </label>
                          <label class="checkbox__label">No
                            <input type="radio" name="read" id="No" value="No">
                            <span class="checkmark"></span>
                          </label>
                    </div>
                    <button id="newbook-btn" class="newbook-btn">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
